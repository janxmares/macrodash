name: Render and Deploy RMarkdown Website
'on': 
  push:
  schedule:
    - cron:  '15 9 * * 1-5'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v3

      - name: Install XQuartz on MacOS
        if: runner.os == 'macOS'
        run: brew install xquartz --cask
      
      - name: Install cairo
        if: runner.os == 'macOS'
        run: brew install cairo

      - name: Install pandoc
        uses: r-lib/actions/setup-pandoc@v3
        with:
          pandoc-version: '3.1.8' # Updated to a more recent version of pandoc.

      - name: Cache Renv packages
        uses: actions/cache@v3
        with:
          path: $HOME/.local/share/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-

      - name: Install packages
        env: 
          GITHUB_PAT: ${{ secrets.GH_PAT_MD }}
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'

      - name: Render Site
        run: |-
          Rscript -e "rmarkdown::render_site(encoding = 'UTF-8')"
     
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT_MD }}
          publish_dir: docs
